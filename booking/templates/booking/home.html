{% extends 'base.html' %}

{% block content %}

<h1>My Bookings</h1>
    {% for booking in bookings %}
    <h2>{{ booking.pickup }} - {{ booking.dropoff }} </h2>
    <small>Sender: {{ booking.sender_name }}</small>
    <p>Item description: {{ booking.description }}</p>
    <p><a href="{% url 'booking-edit' booking.id %}">Edit</a></p>
    <p><a href="{% url 'booking-delete' booking.id %}">Delete</a></p>
    {% endfor %}

{% endblock content %}
